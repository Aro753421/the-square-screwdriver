<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THE SQUARE SCREWDRIVER - Sign Up / Sign In</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .navbar { background: #333; color: #fff; padding: 10px 20px; }
    .navbar a { color: #fff; text-decoration: none; margin-right: 15px; }
    .container { padding: 20px; }
    .form-container { background: #fff; padding: 20px; margin: 20px 0; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer;
    }
    .footer { text-align: center; padding: 10px; background: #333; color: #fff; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs Available</a>
    <a href="auth.html">Sign Up / Sign In</a>
    <a href="profile.html">Profile</a>
  </div>
  
  <div class="container">
    <h1>Sign Up / Sign In</h1>
    
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Sign Up">
      </form>
    </div>
    
    <div class="form-container">
      <h2>Sign In</h2>
      <form action="/signin" method="post">
        <label for="email-signin">Email:</label>
        <input type="email" id="email-signin" name="email" required>
        
        <label for="password-signin">Password:</label>
        <input type="password" id="password-signin" name="password" required>
        
        <input type="submit" value="Sign In">
      </form>
    </div>
    
    <div class="status">
      <h2>Application Status</h2>
      <p>Your application status: <strong>Processing / Rejected / Approved</strong></p>
      <!-- يمكن تحديث الحالة ديناميكيًا بناءً على منطق الخادم -->
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 THE SQUARE SCREWDRIVER</p>
  </div>
</body>
</html>
