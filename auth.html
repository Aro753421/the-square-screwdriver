<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THE SQUARE SCREWDRIVER - Sign Up / Sign In</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs Available</a>
    <a href="auth.html">Sign Up / Sign In</a>
    <a href="profile.html">Profile</a>
    <a href="admin.html">Admin</a>
    <a href="applications.html">Applications</a>
    <a href="/logout">Log Out</a>
  </div>
  
  <div class="container">
    <h1>Sign Up / Sign In</h1>
    
    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="/signup" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Sign Up">
      </form>
    </div>
    
    <div class="form-container">
      <h2>Sign In</h2>
      <form action="/signin" method="post">
        <label for="email-signin">Email:</label>
        <input type="email" id="email-signin" name="email" required>
        
        <label for="password-signin">Password:</label>
        <input type="password" id="password-signin" name="password" required>
        
        <input type="submit" value="Sign In">
      </form>
    </div>
    
    <div class="status">
      <h2>Application Status</h2>
      <p>Your application status: <strong>Processing / Rejected / Approved</strong></p>
      <!-- يمكن تحديث الحالة ديناميكيًا بناءً على منطق الخادم -->
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 THE SQUARE SCREWDRIVER</p>
  </div>
</body>
</html>
