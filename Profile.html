<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THE SQUARE SCREWDRIVER - Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .navbar { background: #333; color: #fff; padding: 10px 20px; }
    .navbar a { color: #fff; text-decoration: none; margin-right: 15px; }
    .container { padding: 20px; }
    .form-container { background: #fff; padding: 20px; margin: 20px 0; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="file"] {
      width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer;
    }
    .footer { text-align: center; padding: 10px; background: #333; color: #fff; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs Available</a>
    <a href="auth.html">Sign Up / Sign In</a>
    <a href="profile.html">Profile</a>
  </div>
  
  <div class="container">
    <h1>Your Profile</h1>
    <div class="form-container">
      <form action="/updateProfile" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="familyPhone">Family Phone Number:</label>
        <input type="text" id="familyPhone" name="familyPhone">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" required>
        
        <label for="idUpload">Upload ID:</label>
        <input type="file" id="idUpload" name="idUpload" accept="image/*,application/pdf">
        
        <input type="submit" value="Update Profile">
      </form>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 THE SQUARE SCREWDRIVER</p>
  </div>
</body>
</html>
