<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THE SQUARE SCREWDRIVER - Profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs Available</a>
    <a href="auth.html">Sign Up / Sign In</a>
    <a href="profile.html">Profile</a>
  </div>
  
  <div class="container">
    <h1>Your Profile</h1>
    <div class="form-container">
      <form action="/updateProfile" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="familyPhone">Family Phone Number:</label>
        <input type="text" id="familyPhone" name="familyPhone">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" required>
        
        <label for="idUpload">Upload ID:</label>
        <input type="file" id="idUpload" name="idUpload" accept="image/*,application/pdf">
        
        <input type="submit" value="Update Profile">
      </form>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 THE SQUARE SCREWDRIVER</p>
  </div>
</body>
</html>
